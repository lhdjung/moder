url: https://lhdjung.github.io/moder/

# URL reset via:
# git remote set-url origin https://github.com/lhdjung/moder
# Updated credentials (new PAT with more permissions!) via:
# gitcreds::gitcreds_set()

lang: en
home:
  title: Mode estimation in R
  description: |
    The moder package determines single or multiple modes
    (most frequent values). By default, its functions check whether
    missing values make this impossible, and return `NA` in this case.
    Dependency-free.
template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    link-color: '#ca225e'
    code-color: '#ca225e'
    navbar-dark-hover-color: '#ca225e'
    navbar-dark-active-color: '#f9ea6b'
reference:
- title: Actual modes
- contents:
  - mode_first
  - mode_all
  - mode_single
  - mode_frequency
  - mode_count
- title: Possible modes
- contents:
  - mode_possible_max
  - mode_frequency_range
  - mode_count_possible_max
